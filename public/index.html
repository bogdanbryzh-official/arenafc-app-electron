<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./../node_modules/simplebar/dist/simplebar.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="container">
    <header class="header">
      <div class="logol">
        <img src="./img/arena-logo.svg" alt="arena" />
        <p>самара арена</p>
      </div>
      <div class="logor">
        <img src="./img/logo-r.svg" alt="logo" />
      </div>
    </header>
    <div class="page start">
      <div class="content">
        <div class="top">
          <h1>ВЫберите фото</h1>
        </div>
        <div class="medium">
          <div class="photos" data-simplebar data-simplebar-auto-hide="false">
            <div class="grid">
              <div></div>
            </div>
          </div>
          <div class="photo">
            <div class="cover">
              <div class="img">
                <img src="./img/placeholder.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <button data-action="next" disabled>Далее</button>
        </div>
      </div>
    </div>
    <div class="page filling hidden">
      <div class="content">
        <div class="top">
          <h1>Введите данные</h1>
          <button data-action="back">Назад</button>
        </div>
        <div class="medium">
          <div class="form">
            <input
              type="text"
              name="name"
              placeholder="Введите Ваше ФИО"
              autofocus
              data-active="true"
            />
            <input type="email" name="mail" placeholder="Ваш E-mail адрес" />
            <div
              class="keyboard"
              data-lang="rus"
              data-layout="text"
              data-shifted="false"
            >
              <div class="row" data-lang-row="en" data-layout-row="text">
                <div class="key" data-key="q">q</div>
                <div class="key" data-key="w">w</div>
                <div class="key" data-key="e">e</div>
                <div class="key" data-key="r">r</div>
                <div class="key" data-key="t">t</div>
                <div class="key" data-key="y">y</div>
                <div class="key" data-key="u">u</div>
                <div class="key" data-key="i">i</div>
                <div class="key" data-key="o">o</div>
                <div class="key" data-key="p">p</div>
              </div>
              <div class="row" data-lang-row="rus" data-layout-row="text">
                <div class="key" data-key="й">й</div>
                <div class="key" data-key="ц">ц</div>
                <div class="key" data-key="у">у</div>
                <div class="key" data-key="к">к</div>
                <div class="key" data-key="е">е</div>
                <div class="key" data-key="н">н</div>
                <div class="key" data-key="г">г</div>
                <div class="key" data-key="ш">ш</div>
                <div class="key" data-key="щ">щ</div>
                <div class="key" data-key="з">з</div>
                <div class="key" data-key="х">х</div>
                <div class="key" data-key="ъ">ъ</div>
              </div>
              <div class="row" data-lang-row="en" data-layout-row="text">
                <div class="key" data-key="a">a</div>
                <div class="key" data-key="s">s</div>
                <div class="key" data-key="d">d</div>
                <div class="key" data-key="f">f</div>
                <div class="key" data-key="g">g</div>
                <div class="key" data-key="h">h</div>
                <div class="key" data-key="j">j</div>
                <div class="key" data-key="k">k</div>
                <div class="key" data-key="l">l</div>
                <div class="key" data-action-key="backspace">
                  <img src="./img/backspace.svg" alt="" />
                </div>
              </div>
              <div class="row" data-lang-row="rus" data-layout-row="text">
                <div class="key" data-key="ф">ф</div>
                <div class="key" data-key="ы">ы</div>
                <div class="key" data-key="в">в</div>
                <div class="key" data-key="а">а</div>
                <div class="key" data-key="п">п</div>
                <div class="key" data-key="р">р</div>
                <div class="key" data-key="о">о</div>
                <div class="key" data-key="л">л</div>
                <div class="key" data-key="д">д</div>
                <div class="key" data-key="ж">ж</div>
                <div class="key" data-key="э">э</div>
                <div class="key" data-action-key="backspace">
                  <img src="./img/backspace.svg" alt="" />
                </div>
              </div>
              <div class="row" data-lang-row="en" data-layout-row="text">
                <div class="key" data-action-key="shift">
                  <img src="./img/shift.svg" alt="" />
                </div>
                <div class="key" data-key="z">z</div>
                <div class="key" data-key="x">x</div>
                <div class="key" data-key="c">c</div>
                <div class="key" data-key="v">v</div>
                <div class="key" data-key="b">b</div>
                <div class="key" data-key="n">n</div>
                <div class="key" data-key="m">m</div>
                <div class="key" data-key="@">@</div>
              </div>
              <div class="row" data-lang-row="rus" data-layout-row="text">
                <div class="key" data-action-key="shift">
                  <img src="./img/shift.svg" alt="" />
                </div>
                <div class="key" data-key="я">я</div>
                <div class="key" data-key="ч">ч</div>
                <div class="key" data-key="с">с</div>
                <div class="key" data-key="м">м</div>
                <div class="key" data-key="и">и</div>
                <div class="key" data-key="т">т</div>
                <div class="key" data-key="ь">ь</div>
                <div class="key" data-key="б">б</div>
                <div class="key" data-key="ю">ю</div>
                <div class="key" data-key="@">@</div>
              </div>
              <div class="row" data-layout-row="num">
                <div class="key" data-key="0">0</div>
                <div class="key" data-key="1">1</div>
                <div class="key" data-key="2">2</div>
                <div class="key" data-key="3">3</div>
                <div class="key" data-key="4">4</div>
                <div class="key" data-key="5">5</div>
                <div class="key" data-key="6">6</div>
                <div class="key" data-key="7">7</div>
                <div class="key" data-key="8">8</div>
                <div class="key" data-key="9">9</div>
              </div>
              <div class="row" data-layout-row="num">
                <div class="key" data-key="#">#</div>
                <div class="key" data-key="_">_</div>
                <div class="key" data-key="&">&</div>
                <div class="key" data-key="-">-</div>
                <div class="key" data-key="+">+</div>
                <div class="key" data-key="(">(</div>
                <div class="key" data-key=")">)</div>
                <div class="key" data-key="*">*</div>
                <div class="key" data-key="'">'</div>
                <div class="key" data-action-key="backspace">
                  <img src="./img/backspace.svg" alt="" />
                </div>
              </div>
              <div class="row">
                <div class="key" data-action-key="num">123</div>
                <div class="key" data-action-key="lang">
                  <img src="./img/globe.svg" alt="" />
                </div>
                <div class="key" data-key=" "></div>
                <div class="key" data-key=".">.</div>
                <div class="key" data-key=".com">.com</div>
                <div class="key" data-key=".ru">.ru</div>
              </div>
            </div>
          </div>
          <div class="img">
            <img src="./img/placeholder.svg" alt="" />
          </div>
        </div>
        <div class="bottom">
          <button data-action="send" disabled>Отправить!</button>
        </div>
      </div>
    </div>
    <div class="page sending hidden">
      <h1>ОТПРавка фото</h1>
      <img src="./img/loader.svg" alt="loader" />
    </div>
    <div class="page sent hidden">
      <h1>ОТПРАВЛЕНО!</h1>
    </div>
    <script src="./../node_modules/simplebar/dist/simplebar.min.js"></script>
    <script src="./lazyload.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
